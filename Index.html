<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Alerte</title>
    <script>
        // La fonction showAlert() affiche une alerte lorsque la page est charg√©e
        function showAlert() {
            alert("Bienvenue sur notre site !");
        }
    </script>
</head>
<body onload="showAlert()">
    <!-- Contenu de votre page ici -->
    <h1>Mon Site Web</h1>
    <p>Bienvenue sur notre site !</p>
</body>
</html>
